<!DOCTYPE html>
<html>
    <head>
        <title>Web Page</title>
        <style>
        body{
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin-top: 100px;
            margin-bottom: 100px;


        }
        .container{
            background-color: #fff;
            
            width: 400px;
            padding: 30px;
            height: 500px;
            margin: auto;
            border-radius:15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);

        }
        h2{
            color: rgb(40, 40, 126);
        }
        input{
            width: 90%;
            margin: 15px;
            padding: 10px;
            /* border: 5px solid blueviolet; */
            
        }
        button{
            width:30%;
           padding: 10px 15px ;
            margin: 8px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;

        }
        button:hover{
            background-color: #45a049;
        }
        </style>
        </head>
        <body>
            <div class="container">
                <h2><b>Registration Form</h2>
                <input type="text" placeholder="Name" id="name"></input><br>
                <input type="email" placeholder="Email" id="email"></input><br>
                <input type="password" placeholder="Password" id="password"></input><br>
                <form>
                <!-- <button style="font-size: 15px;" type="submit">Register</button> -->
                <button style="font-size: 15px;" type="reset">Cancel</button><br>
                </form>
                <a href="https://support.google.com/accounts/answer/41078?hl=en&co=GENIE.Platform%3DAndroid">Forgot Password?</a><br>
                </div>
                </body>
                </html>
